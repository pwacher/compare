<html>
<head>
	<title>Comapre</title>
<script type="text/javascript">
	// Define the two arrays
	var list1 = [5,3,7,6,9,2,5,0];
	var list2 = [6,2,9,8,0,7,4,1];

	// Loops through the 1st array
	for (var i = 0; i < list1.length; i++) {
			// Loops through the 2nd array
			for (var b = 0; b < list2.length; b++) {
				if (list1[i]==list2[b]) {
					document.writeln(list1[i]+'<br/>');
				};
			};
	};

</script>
</head>
